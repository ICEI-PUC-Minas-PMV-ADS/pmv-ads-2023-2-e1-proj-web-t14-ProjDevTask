<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTask - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/img/devtasklogo.png">
    <link rel="stylesheet" href="./assets/css/loginreg.css">
</head>
<body>
    <main>
        <div class="mainDiv">
        <div class="left">
            <img src="./assets/img/devtasklogo.png" alt="DevTask" class="textoImg">
        </div>
        <div class="right">
           <h1 class="h1main">LOGIN</h1>
           <div class="login-container">
            <form id="login-form">
                <div class="coolinput">
                    <label for="input" class="text">E-mail</label>
                    <input id="email" type="email" required placeholder="Digite seu e-mail..." name="email" class="input">
                </div>
                <div class="coolinput">
                    <div class="password-container">
                    <label for="input" class="text">Senha</label>
                    <input id="senha" type="password" required placeholder="Digite sua senha..." name="senha" class="input">
                 <div class="toggle-password">
                    <img src="./assets/img/Eye.png" alt="Toggle Password">
                    </div>
                </div>
                    <div id="senhaErrada"></div>
                 </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="lembrar" name="lembrar">
                        <label for="lembrar">Mantenha-me conectado</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
                <button type="submit" id="submitButton" class="button_login loginbotao">Entrar <svg xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10" fill="none">
                    <path d="M12.9596 5.45962C13.2135 5.20578 13.2135 4.79422 12.9596 4.54038L8.82304 0.403806C8.5692 0.149965 8.15765 0.149965 7.90381 0.403806C7.64997 0.657647 7.64997 1.0692 7.90381 1.32304L11.5808 5L7.90381 8.67696C7.64997 8.9308 7.64997 9.34235 7.90381 9.59619C8.15765 9.85003 8.5692 9.85003 8.82304 9.59619L12.9596 5.45962ZM0.5 5.65H12.5V4.35H0.5V5.65Z" fill="white"/>
                  </svg></a></button>
            </form>
            <hr class="divisoria">
        <div class="cadastro">
            <p class="paragrafo">Ainda não tem uma conta? <a href="registro.html" class="cadastro"><u>Cadastre-se grátis!</u></a></p>
            <br>
            <a class="cadastro" href="./indexpage.html">Voltar a página inicial</a>
        </div>
        </div>
    
        </div>
    </main>

<script src="./assets/js/login.js"></script>

</body>
</html>
