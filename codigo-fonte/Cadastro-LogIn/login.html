<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DevTask | Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="cadastro.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <header>
      <!-- navbar -->
      <nav class="navbar p-xxl-3">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder textoNav"> DevTask </a>
          <form class="d-flex" role="search">
            <a class="btn btn-success fs-5 bg-gradient" href="index.html"
              >Ainda Não Possui uma conta? | Cadastre-se</a
            >
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="d-xxl-flex align-items-center justify-content-center mt-xxl-5"
      >
        <form class="formulario col-sm-3 mt-xl-5">
          <!-- texto -->
          <p
            class="fw-bold justify-content-center align-items-center d-flex fs-4 mb-5 text-white"
          >
            Bem-Vindo! | Faça seu Login.
          </p>
          <div class="form-floating mb-5">
            <input
              type="email"
              class="form-control"
              name=""
              id=""
              placeholder=""
            />
            <label for="">Email</label>
          </div>

          <div class="form-floating mb-5">
            <input
              type="password"
              class="form-control"
              name=""
              id=""
              placeholder=""
            />
            <label for="">Senha</label>
          </div>
          <div class="d-grid gap-2 mt-md-4">
            <button type="submit" class="btn btn-success border-2 bg-gradient btnCadastro">
              FAZER LOGIN
            </button>
          </div>
          <a
            href="index.html"
            class="badge bg-secondary text-dark mt-lg-4 d-grid p-2"
            >Não possuo uma conta.</a
          >
        </form>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
