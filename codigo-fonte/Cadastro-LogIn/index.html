<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevTask | Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-secondary p-xxl-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder textoNav"> DevTask </a>
        <form class="d-flex" role="search">
          <a class="btn btn-success fs-5" href="">Já tem uma Conta? | Login</a>
        </form>
      </div>
    </nav>

    <!-- formulario -->
    <div class="d-xxl-flex align-items-center justify-content-center mt-xxl-5">
      <form class="formulario col-sm-5 mt-xl-5">

          <!-- titulo -->
          <p class="fw-bold justify-content-center align-items-center d-flex fs-4 mb-4">
            Faça já seu cadastro! | Preencha as Informações
          </p>

        <div class="form-floating mb-3">
          <!--nome-->
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder=""
          />
          <label for="nome">Nome</label>
          </div>

          <div class="form-floating mb-3">
            <!--email 1-->
            <input
              type="email"
              class="form-control"
              name=""
              id=""
              placeholder=""
            />
            <label for="email1">Email</label>
          </div>

          <div class="form-floating mb-3">
            <!--email 2-->
            <input
              type="email"
              class="form-control"
              name=""
              id=""
              placeholder=""
            />
            <label for="email2">Confirme seu Email</label>
          </div>

          <div class="form-floating mb-3">
            <!--senha-->
            <input
              type="password"
              class="form-control"
              name=""
              id=""
              placeholder=""
            />
            <label for="senha">Senha</label>
          </div>
        <div class="d-grid gap-2 mt-xl-5">
          <button type="submit" class="btn btn-outline-success border-2">
            CADASTRAR
          </button>
        </div>
        <a href="#" class="badge bg-secondary-subtle text-dark-emphasis mt-lg-4 d-grid p-2">Já estou cadastrado.</a>     
      </form>
    </div>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
